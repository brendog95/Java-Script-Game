<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/CSS.css">
    <title>JavaScript Quiz</title>
</head>
<body class="container bg-dark">
<header class="container">    
    <h1 id="header" class="jumbotron text-center bg-light">JavaScript Quiz!</h1>
        <h4 class="text-center text-light">Try to answer these Java Script questions as quickly as possible!</h4><br>
            <h4 class="text-center text-light">Press start to begin the game</h4>
</header><br>  
    <div id="questions" class="bg-light">
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button><br>
                <button class="btn">Answer 2</button><br>
                <button class="btn">Answer 3</button><br>
                <button class="btn">Answer 4</button><br>
            </div><br>              
            <div class="controls text-center">
                <button id="start-btn" class="col-sm-3 start-btn bg-dark text-light center-button btn">Start</button><hr>
                <button id="next-btn" class="col-sm-3 next-btn bg-dark text-light center-button btn">Next</button>
            </div><br>

        </div>
    </div><br>
    <div class="mini-jumbotron col-md-2 container bg-light text-center">
        <span id="countdownTimer">120</span> second<span id="plural">s</span>
    </div>
<script src="Assets/JavaScript/JavaScript.js"></script>
</body>
</html>
