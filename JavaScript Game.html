<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/CSS.css">
    <title>JavaScript Quiz</title>
</head>
<body class="bg-dark">
<header class="container">    
    <h1 id="header" class="jumbotron text-center bg-light">JavaScript Quiz!</h1>
        <h4 class="text-center text-light">Try to answer these Java Script questions as quickly as possible!</h4>
</header><br>   


        
        
        <div id="questions" class="container bg-light">
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid"></div>
                    <button class="button btn">Button 1</button><br>
                    <button class="button btn">Button 2</button><br>
                    <button class="button btn">Button 3</button><br>
                    <button class="button btn">Button 4</button><br>               
                <div class="controls">
                    <button id="start-btn" class="start-btn bg-dark text-light btn">Start</button><br>
                    <button id="next-btn" class="next-btn bg-dark text-light btn">Next</button>
                </div>

            </div>
                
        </div>
<script src="Assets/JavaScript/JavaScript.js"></script>
</body>
</html>
